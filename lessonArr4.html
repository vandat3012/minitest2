<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let totalPrime = 0;
    for (let i=2 ; i<500 ; i++){
        let prime = true;
        if (i<2){
            prime = false;
        }else{
            if (i>3)
            for (let j=2 ; j<i ;j++){
                if (i%j==0){
                    prime = false;
                }
            }
        }
        if (prime){
            totalPrime+=i;
        }
    }
    document.write(totalPrime)
</script>
</body>
</html>
