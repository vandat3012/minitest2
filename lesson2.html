<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let yourNumber = +prompt("enter the your number");
    let count = 0;
    let array1 = [1,3,4,5,3,2,4,6,6,7,8,9,3,2,4];
    for (let i=0 ; i<array1.length ; i++) {
        if (yourNumber===array1[i]) {
            count++;
        }
    }
    alert(`number ${yourNumber} appear ${count} times`)
</script>
</body>
</html>
